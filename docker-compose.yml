# /docker-compose.yml
services:
  #--------------------------------
  # NEXUS Backend Service
  #--------------------------------
  nexus-backend:
    build:
      context: .  # Build context is the project root directory
      dockerfile: nexus/Dockerfile
    container_name: nexus_backend_prod
    restart: unless-stopped
    env_file:
      - ./.env  # Load environment variables from the root .env file
    ports:
      - "8000:8000" # Maps host port 8000 to container port 8000
    networks:
      - nexus-net
    healthcheck:
      # Checks the health endpoint defined in websocket.py
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s # Give the container 30s to start before first health check

