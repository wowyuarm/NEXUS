system:
  log_level: "INFO"
  max_tool_iterations: 5

server:
  host: "127.0.0.1"
  port: 8000

llm:
  provider: "google"
  # 通用LLM参数，适用于所有provider
  temperature: 1.0    # 控制输出的随机性，范围0.0-1.0
  max_tokens: 4096    # 最大输出token数
  timeout: 30         # API请求超时时间（秒）
  providers:
    google:
      # ${VAR_NAME} 会自动从 .env 文件中读取
      api_key: "${GEMINI_API_KEY}"
      base_url: "https://generativelanguage.googleapis.com/v1beta"
      model: "gemini-2.5-flash"

    openrouter:
      # OpenRouter API配置
      api_key: "${OPENROUTER_API_KEY}"
      base_url: "https://openrouter.ai/api/v1"
      model: "moonshotai/kimi-k2:free"  # 默认模型

    deepseek:
      # DeepSeek API配置
      api_key: "${DEEPSEEK_API_KEY}"
      base_url: "https://api.deepseek.com/v1"
      model: "deepseek-chat"

database:
  db_name: "NEXUS_DB"
  mongo_uri: "${MONGO_URI}"

memory:
  history_context_size: 20