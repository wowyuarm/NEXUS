name: Backend Keepalive

on:
  schedule:
    # Ping the backend every 10 minutes to prevent Render from sleeping
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "Pinging backend at $(date)"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://nexus-backend-tp8m.onrender.com/api/v1/health)
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "✅ Backend is healthy (HTTP $RESPONSE)"
          else
            echo "❌ Backend returned HTTP $RESPONSE"
            exit 1
          fi

      - name: Send notification on failure
        if: failure()
        run: |
          echo "Backend health check failed!"
